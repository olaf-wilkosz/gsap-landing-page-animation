<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GSAP Landing Page Animation | HTML, CSS & Greensock</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/83f542db24.js" crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
			integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="wrapper-img">
			<div class="box"></div>
			<div>
				<img src="hero.jpg" alt="Hero" class="image" />
			</div>
		</div>
		<div class="container">
			<nav>
				<div class="nav-items">
					<div id="logo">
						<a href="#">Nicescale</a>
					</div>
					<div>
						<a href="#">Shop</a>
					</div>
					<div>
						<a href="#">Portfolio</a>
					</div>
					<div>
						<a href="#">About us</a>
					</div>
				</div>
				<div class="menu-toggle">Menu</div>
			</nav>
			<section class="hero">
				<div class="white-space"></div>
				<div class="header">nice</div>
				<div class="slider">
					<div class="slider-copy">
						<div class="index">01</div>
						<div class="arrow-prev">
							<i class="fa-sharp fa-solid fa-chevron-left"></i>
						</div>
						<div class="copy">
							A collection of <br />
							the most popular <br />
							photos.
						</div>
						<div class="arrow-next">
							<i class="fa-sharp fa-solid fa-chevron-right"></i>
						</div>
					</div>
					<div class="slider-hr"></div>
				</div>
			</section>
			<section class="bottom-nav">
				<div class="about">
					<a href="#">
						Login to the <br />
						<span>customer</span><br />
						panel
					</a>
					<p>
						This is a scientific platform showing interesting documentaries in the world. A collection of
						inspiration.
					</p>
				</div>
				<div class="location">
					<div class="country">
						<span>Country</span>
						<span>New Zealand</span>
					</div>
					<div class="year">
						<span>Year</span>
						<span>2023</span>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
